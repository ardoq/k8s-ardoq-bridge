{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: {{ template "ardoq-k8s-bridge.name" . }}
    chart: {{ template "ardoq-k8s-bridge.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "ardoq-k8s-bridge.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ template "ardoq-k8s-bridge.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
  {{- end -}}