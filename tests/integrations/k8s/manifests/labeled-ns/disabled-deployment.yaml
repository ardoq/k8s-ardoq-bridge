apiVersion: v1
kind: Namespace
metadata:
  name: labeled-ns
  labels:
    sync-to-ardoq: "enabled"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: labeled-ns-disbaled-web-deploy
  namespace: labeled-ns
  labels:
    sync-to-ardoq: "disabled"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        parent: deploy
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
