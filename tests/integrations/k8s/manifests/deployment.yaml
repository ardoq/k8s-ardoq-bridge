apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    sync-to-ardoq: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        parent: deploy
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
