apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web-sts
  labels:
    sync-to-ardoq: "enabled"
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: "nginx"
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
        parent: sts
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
              name: web
