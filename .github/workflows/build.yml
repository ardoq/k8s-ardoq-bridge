name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - main
    paths-ignore:
        - '*.md'
        - 'docs/**'
  workflow_dispatch:

env:
  GO_VERSION: "1.17"
  KIND_VERSION: "v0.11.1"
  CHART_DIR: helm/chart

jobs:
  verify-code:
    name: Verify code
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Cached Go dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Verify Go code
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          args: --verbose
          version: latest
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Vendor Go modules
        run: go mod vendor
  test-helm-chart:
    name: Test Helm Chart
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Helm
        uses: azure/setup-helm@v2.0
        with:
          version: v3.5.0
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Setup Chart Linting
        id: lint
        uses: helm/chart-testing-action@v2.2.1
#      - name: Setup Kubernetes cluster (KIND)
#        uses: helm/kind-action@v1.2.0
#        with:
#          version: ${{ env.KIND_VERSION }}
#          cluster_name: kind-test
#      - name: Test connection to Kubernetes cluster
#        run: |
#          kubectl cluster-info
#          kubectl wait --for=condition=Ready nodes --all --timeout=300s
#          kubectl describe node
      - name: Run chart-testing
        run: ct lint --validate-maintainers=false --charts ${{ env.CHART_DIR }}
  tests:
    name: Run tests
    needs:
      - verify-code
      - test-helm-chart
    runs-on: ubuntu-20.04
    environment: "GITHUB CI"
    timeout-minutes: 15
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Kubernetes cluster (KIND)
        uses: helm/kind-action@v1.2.0
        with:
          version: ${{ env.KIND_VERSION }}
          cluster_name: kind-test
      - name: Test connection to Kubernetes cluster
        run: |
          kubectl cluster-info
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
          kubectl describe node
      - name: Run tests
        run: |
          make all-tests
        env:
          KUBECONFIG: /home/runner/.kube/config
          ARDOQ_BASEURI: ${{ secrets.ARDOQ_BASEURI }}
          ARDOQ_ORG: ${{ secrets.ARDOQ_ORG }}
          ARDOQ_WORKSPACE_ID: ${{ secrets.ARDOQ_WORKSPACE_ID }}
          ARDOQ_APIKEY: ${{ secrets.ARDOQ_APIKEY }}
          ARDOQ_CLUSTER: ${{ secrets.ARDOQ_CLUSTER }}
  release-snapshot:
    name: Release unversioned snapshot
    needs:
      - tests
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Release snapshot
        uses: goreleaser/goreleaser-action@v2
        with:
          version: v1.1.0
          args: release --snapshot --skip-publish --rm-dist
