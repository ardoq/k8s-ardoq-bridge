name: Build Source

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'helm/**'
      - 'CHART_VERSION'
      - '*.sh'
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'helm/**'
      - 'CHART_VERSION'
      - '*.sh'
  workflow_dispatch:

env:
  GO_VERSION: "1.25"

jobs:
  verify-code:
    name: Verify code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Cached Go dependencies
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Verify Go code
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          args: --verbose
          version: latest
          skip-cache: true
      - name: Vendor Go modules
        run: go mod vendor
  tests:
    name: Run tests
    needs:
      - verify-code
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run tests
        run: |
          make all-tests
  release-snapshot:
    name: Release unversioned snapshot
    needs:
      - tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Release snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v1.1.0
          args: release --snapshot --skip-publish --rm-dist
